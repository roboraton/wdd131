<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product Review Form - WDD 131">
  <meta name="author" content="Hector Gomez">
  <meta name="keywords" content="product, review, form, html, javascript">

  <link rel="stylesheet" href="styles/form.css">

  <script src="scripts/form.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" id="reviewForm">

      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>


      <!-- Overall Rating -->
      <fieldset class="rating">
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> â˜…</label>
        <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
        <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
        <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
        <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>


      <!-- Useful Features -->
      <fieldset class="features">
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
      </fieldset>


      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>


      <!-- User Name -->
      <label for="username">Your Name (optional)</label>
      <input type="text" id="username" name="username" placeholder="Enter your name">

      
      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> ðŸŽ® Hector Gomez ðŸŽ® Mexico</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
  </footer>
</body>
</html>
